<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Ticket List</title>
</head>
<body>
	<div class="container">
		<h3>Ticket List</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/tickets/showFormToAdd}"
			class="btn btn-primary btn-sm mb-3"> Create Ticket </a>

		<table class="table table-bordered table-stripped">
			<thead class="thead-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Description</th>
					<th>Created Date</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempticket : ${tickets}">
					<td th:text="${tempticket.Ticket_Title}" />
					<td th:text="${tempticket.Ticket_Discription}" />
					<td th:text="${tempticket.Created_Date}" />
					<td>
						<div class="row">
							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/tickets/showFormToUpdate}" method="POST">

									<input type="hidden" name="ticketId" th:value="${tempticket.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/tickets/delete}" method="POST">

									<input type="hidden" name="ticketId" th:value="${tempticket.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
										Delete</button>

								</form>
							</div>
						

						</div>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
